<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Sign-Up.css" type="text/css">
	<title>Sign Up</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
	<header>
		<div class="appheader" id="appheader">
			<a href="main.html">
				<img src="">
			</a>
		</div>
	</header>

	<div id="join">
		<form name="singUp" id="signUp" action='/signUp' method='post'>
			<!-- 회원가입 양식 -->
			<div id="content" class="content">
				<p>
					<label>이름</label>
					<br />
					<input type="text" name="Name" placeholder="이름을 입력하세요." required>
				</p>
				<p>
					<label>ID</label>
					<br />
					<input type="text" name="ID" placeholder="ID" required>
				</p>
				<p>
					<label>PassWord</label>
					<br />
					<input type="password" name="PW" placeholder="PassWord" required>
				</p>
				<p>
					<label>PassWord 확인</label>
					<br />
					<input type="password" name="PW_Check" placeholder="PassWord 확인" required>
				</p>
				<p>
					<label>전화번호</label>
					<br />
					<input type="tel" name="Tel" placeholder="010-1234-5678" required>
				</p>
				<p>
					<label>E-mail</label>
					<br />
					<input type="email" name="mail" placeholder="abc123@naver.com" required>
				</p>
			</div>

			<!-- submit, reset button -->
			<div id="button" class="button">
				<p>
					<input type="submit" name="submit" value="확인">
					<input type="reset" name="reset" value="취소">
				</p>
			</div>
		</form>
	</div>

	<footer>
		<div id="footer">

		</div>
	</footer>

</body>
</html>
