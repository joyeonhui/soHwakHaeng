<html lang="ko">
<head>

  <link rel="stylesheet" href="login.css">
  <link href="../plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../plugin/bootstrap/css/style.css" media="screen" title="no title" charset="utf-8">

    function moveClose(){
      self.close();
    }

<body>
  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" action="/login" method="post">
      <input type="text" id="id" name="id" placeholder="username" required/>
      <input type="password" id="pw" name="pw" placeholder="password" required/>
     <div id="button" class="button">
            <p>
               <input type="submit" name="submit" value="Login">
            </p>
         </div> 
      <p class="message">Not registered? <a href="Sign-Up.html">Create an account</a></p>
    </form>


   </body>
